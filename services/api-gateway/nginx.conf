events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:8000;
    }

    upstream contest-service {
        server contest-service:8000;
    }

    upstream problem-service {
        server problem-service:8000;
    }

    upstream judge-standard {
        server judge-standard:8000;
    }

    upstream judge-cyber {
        server judge-cyber:8000;
    }

    upstream judge-ml {
        server judge-ml:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth endpoints
        location /api/auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Contest endpoints
        location /api/contest/ {
            proxy_pass http://contest-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Problem endpoints
        location /api/problem/ {
            proxy_pass http://problem-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Judge endpoints
        location /api/judge/standard/ {
            proxy_pass http://judge-standard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/judge/cyber/ {
            proxy_pass http://judge-cyber/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/judge/ml/ {
            proxy_pass http://judge-ml/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
